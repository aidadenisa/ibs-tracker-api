name: pull-request
on:
  pull_request:
    branches: [ main ]
jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: yarn install
      - name: Run tests 
        run: yarn test